<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #222;
    }

    #quoteBox {
      font-size: 1.5rem;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-line;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #d35400;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Random Quote Generator</h1>
  <div id="quoteBox">Click the button to get a quote!</div>
  <button onclick="generateQuote()">Generate Quote</button>

  <footer>
    Made by <strong>Tanmay Pathak</strong> | <a href="https://www.linkedin.com/in/tanmay-pathak-752b15331" target="_blank">LinkedIn</a>
  </footer>

  <script>
    async function generateQuote() {
      const quoteBox = document.getElementById("quoteBox");
      quoteBox.innerText = "⏳ Loading...";

      try {
        const response = await fetch("https://api.quotable.io/random");
        const data = await response.json();
        quoteBox.innerText = `"${data.content}"\n— ${data.author}`;
      } catch (error) {
        quoteBox.innerText = "⚠️ Failed to fetch quote. Try again.";
      }
    }
  </script>
</body>
</html>
